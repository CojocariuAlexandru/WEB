<div class='statisticsFormGrid'>

    <div class='statisticsFormHeading'>
        <h1>Terrorism record search</h1>
    </div>

    <div class='firstRow1'>
        <div class='dateForm'>
            <label for='dateInputStart' id='textDateInterval'><b>Date Interval:</b></label>
            <input class='dataForm1' type='date' id='dateInputStart'>
            <span>-</span>
            <input class='dataForm1' type='date' id='dateInputFinal'>
        </div>
    </div>
    <div class='firstRow2'>
        <ul>
            <li>
                <div class='nrTerrForm'>
                    <div class="slideContainer">
                            <h4>Maximum number of terrorists:</h4>
                        <input type="range" min="0" max="25000" value="12500" class="slider rangeTerr" id="rangeTerr">
                        <div><span id="numberTerr"> ana</span></div>
                    </div>

                </div>
            </li>
            <li>
                <div class='nrDeathsForm'>
                    <div class="slideContainer">
                            <h4>Maximum number of deaths:</h4>
                        <input type="range" min="0" max="2000" value="1000" class="slider rangeDeaths" id="rangeDeaths">
                        <div><span id="numberDeaths"> ana</span></div>
                    </div>
                </div>
            </li>
            <li>
                <div class='nrWoundedForm'>
                    <div class="slideContainer">
                            <h4>Maximum number of wounded:</h4>
                        <input type="range" min="0" max="10000" value="5000" class="slider rangeWound" id="rangeWound">
                        <div><span id="numberWound"> ana</span></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class='attackTypeForm'>
        <!-- Attack list is generated in statistics.js-->
    </div>
    <div class='targetTypeForm'>
        <!-- Target list is generated in statistics.js-->
    </div>
    <div class='weaponTypeForm'>
        <!-- Weapon list is generated in statistics.js-->
    </div>
    <div class='damageForm'>
        <h3>Amount of damage</h3>
        <div id='damageForm'>

            <div class="input1">
                <input type='checkbox' id='minorDamage'>
                <label for="minorDamage">Minor Damage</label>
            </div>

            <div class="input1">
                <input type='checkbox' id='majorDamage'>
                <label for="majorDamage">Major Damage</label>
            </div>

            <div class="input1">
                <input type='checkbox' id='catastrophicDamage'>
                <label for="catastrophicDamage">Catastrophic damages</label>
            </div>

            <div class="input1">
                <input type='checkbox' id='unknownDamage'>
                <label for="unknownDamage">Unknown damages</label>
            </div>
        </div>
    </div>

    <div class='regionForm'>
        <!-- Region list is generated in statistics.js-->
    </div>
    <div class='countryForm'>
        <!-- Country list is generated in statistics.js-->
    </div>

    <div class='fourthRow'>
        <div class='input1'>
            <input type='checkbox' id='succesInput'>
            <label for='succesInput' class="label1">Successfull attack</label>
        </div>
        <div class='input1'>
            <input type='checkbox' id='extendedInput'>
            <label for='extendedInput' class="label1">Extended attack (over 24h)</label>
        </div>

        <div class='input1'>
            <input type='checkbox' id='suicideInput'>
            <label for='suicideInput' class="label1">It was a suicide</label>
        </div>

    </div>

    <div class='cityForm'>
    </div>

    <div class='targTypeSelect'>
    </div>

    <div class='targSubtypeSelect'>
    </div>
    <div class='weaponTypeSelect'>
    </div>

    <div class='weaponSubtypeSelect'>
    </div>

    <div class='specificParagraph'>
        <p>Do you want to get statistics for a specific target or a specific group of terrorists? Please fill in:</p>
    </div>

    <div class='specificTargetName'>
    </div>

    <div class='specificTargetNat'>
    </div>

    <div class='specificGroup'>
    </div>

    <div class="button-1" id="hidden-button">
        <button class="button-link1" onclick="lessDetails()">Previous</button>
    </div>
    <div class="button-2" id="hidden-button2">
        <button class="button-link1" onclick="moreDetails()">More details</button>
    </div>

    <section class='statistici-buton submitForm' onclick="sendStatisticsRequest()">
        <div class='submitButton2'>
            <input type='button' value='Submit' class='submitButton'>
            <span class='span1'></span>
            <span class='span2'></span>
            <span class='span3'></span>
            <span class='span4'></span>
        </div>
    </section>
</div>
