<div class="mapPageGrid">
    <div class="mapVisualizationHeader">
        <h1>Map Visualization</h1>
    </div>

    <div class="mapDiv">
    </div>

    <div class='dateIntervalInput'>
        <div class='dateForm'>
            <label for='dateInput' id='textDateInterval'><b>Date Interval:</b></label>
            <input class='dataForm1' type='date' id='dateInputStart'></input>
            <span>-</span>
            <input class='dataForm1' type='date' id='dateInputFinal'></input>
        </div>
    </div>

    <div class='regionForm'>
        <!-- Region list is generated in app-statistics.js-->
    </div>
    <div class='countryForm'>
        <!-- Country list is generated in app-statistics.js-->
    </div>
    <div class="cityForm">
        <!-- City list is generated in app-statistics.js-->
    </div>

    <section class='mapPageViewButton' onclick="sendMapVisualizationRequest()">
        <div class='submitButton2'>
            <input type='button' value='Submit' class='submitButton'>
            <span class='span1'></span>
            <span class='span2'></span>
            <span class='span3'></span>
            <span class='span4'></span>
        </div>
    </section>
</div>
