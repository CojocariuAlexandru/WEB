<div class="mapPageGrid">
    <h1 class="mapVisualizationHeader">Map Visualization</h1>

    <div class="mapDiv">
    </div>

    <div class="map-download-div">
        <div class="export-map button-1" onclick="downloadMapAsImage('jpg')">
            <span class="button-link1">Export map as JPG</span>
        </div>
        <div class="export-map button-1 export-map-right" onclick="downloadMapAsImage('png')">
            <span class="button-link1">Export map as PNG</span>
        </div>
    </div>

    <div class='dateIntervalInput'>
        <div class='dateForm'>
            <label for='dateInputStart' id='textDateInterval'><b>Date Interval:</b></label>
            <input class='dataForm1' type='date' id='dateInputStart'></input>
            <span>-</span>
            <input class='dataForm1' type='date' id='dateInputFinal'></input>
        </div>
    </div>

    <div class='regionForm'>
        <!-- Region list is generated in app-statistics.js-->
    </div>
    <div class='countryForm'>
        <!-- Country list is generated in app-statistics.js-->
    </div>
    <div class="cityForm">
        <!-- City list is generated in app-statistics.js-->
    </div>

    <div class='mapPageViewButton' onclick="sendMapVisualizationRequest()">
        <div class='submitButton2'>
            <input type='button' value='Submit' class='submitButton'>
            <span class='span1'></span>
            <span class='span2'></span>
            <span class='span3'></span>
            <span class='span4'></span>
        </div>
    </div>
</div>
